<!DOCTYPE html>
<html>
<head>
    <title>Textarea Form</title>
</head>
<body>
    <h1>Welcome to our website!</h1>
    <p>Please leave your comments below:</p>
    <form id="commentForm" action="http://www.example.com/comments.php">
        <textarea id="comments" name="comments" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit" onclick="showThankYou()">
    </form>
    <p id="thankYouMessage" style="display:none;">Thank you for your feedback!</p>
</body>
</html>
