<!DOCTYPE html>
<html>
<head>
    <title>Textarea Form</title>
</head>
<body>

<!-- Form section -->
<form action="thank_you.html" method="post">
    <p>What did you think of this gig?</p>
    <textarea name="comments" id="comments" cols="20" rows="4">Enter your comments...</textarea><br>
    <input type="submit" value="Submit" onclick="clearTextarea()">
</form>

<!-- JavaScript to clear the textarea -->
<script>
function clearTextarea() {
    document.getElementById("comments").value = "";
}
</script>

</body>
</html>
