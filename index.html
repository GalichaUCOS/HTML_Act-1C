<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Form(galicha)</title>
</head>
<body>
    <h1>Welcome and Pick Your Favourite Programming Language!!</h1>
    <p>Please select your preferred programming language:</p>
    <form id="sampleForm" action="#">
        <label for="language">Programming Language:</label>
        <select id="language" name="language" required>
            <option value="" disabled selected>Select Language</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="Ruby">Ruby</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage" style="display: none;">
        <p>Thank you for selecting <span id="selectedLanguage"></span>!</p>
    </div>

    <script>
        document.getElementById('sampleForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var selectedLanguage = document.getElementById('language').value;
            document.getElementById('thankYouMessage').style.display = 'block';
            document.getElementById('selectedLanguage').innerText = selectedLanguage;
        });
    </script>
</body>
</html>
